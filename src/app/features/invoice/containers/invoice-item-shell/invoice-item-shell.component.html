<div class="container">
  <div class="row" *ngIf="items$ | async as items">
    <app-item-card
      class="col-lg-4 col-md-6 col-sm-12 mr-auto mr-auto md-3 mt-3 item-card"
      *ngFor="let item of items"
      [item]="item"
      [people]="people$ | async"
      (update)="updateItem($event)"
      (delete)="deleteItem($event)"
      (toggle)="toggleItem($event)"
    ></app-item-card>
    <app-item-new-card
      class="col-lg-4 col-md-6 col-sm-12 ml-auto mr-auto md-3 mt-3"
      [selectedReceipt]="selectedReceipt$ | async"
      [people]="people$ | async"
      (create)="createItem($event)"
      (update)="updateReceipt($event)"
    ></app-item-new-card>
  </div>
</div>
