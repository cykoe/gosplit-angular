<mat-card *ngIf="group">
  <mat-card-content>
    <form [formGroup]="form" autocomplete="off" class="example-container">
      <mat-form-field>
        <mat-label>Payer</mat-label>
        <mat-select
          formControlName="payer"
        >
          <mat-option *ngFor="let name of group.people" [value]="name">
            {{ name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="payer.hasError('required')"
          >Please choose a payer
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Store</mat-label>
        <mat-select
          formControlName="store"
        >
          <mat-option value="walmart">Walmart</mat-option>
          <mat-option value="county">County Market</mat-option>
          <mat-option value="freshIntl">Fresh International </mat-option>
        </mat-select>
        <mat-error *ngIf="store.hasError('required')"
          >Please choose a store
        </mat-error>
      </mat-form-field>
      <input
        #fileInput
        (change)="onFileChange($event)"
        id="receipt"
        type="file"
      />
      <button
        (click)="onSubmit()"
        [disabled]="form.invalid"
        color="primary"
        mat-raised-button
        style="margin-top: 15px"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
