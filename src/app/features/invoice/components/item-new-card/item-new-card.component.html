<mat-card class="h-100">
  <mat-card-content>
    <form [formGroup]="form" class="container">
      <mat-form-field class="w-100">
        <input matInput placeholder="New Item Name" [formControl]="name"/>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Price" [formControl]="price"/>
      </mat-form-field>
      <mat-error *ngIf="price.errors && (price.touched || price.dirty) && price.value">
        Must be a number
      </mat-error>
      <mat-form-field class="w-100">
        <input matInput placeholder="Image, only URL right now :(" [formControl]="image"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="container">
      <div class="row">
        <button
          mat-flat-button
          (click)="createItem()"
          color="primary"
          matTooltip="Create"
          [disabled]="name.errors || price.errors || image.errors"
          class="col-12"
        >
          <mat-icon>create</mat-icon>
          Create!
        </button>
      </div>
      <div class="row">
        <button
          mat-flat-button
          (click)="checkSplit()"
          color="primary"
          matTooltip="Check Split"
          class="col-6 ml-auto mr-auto md-3 mt-3"
        >
          <mat-icon>receipt</mat-icon>
          Check Split
        </button>
        <button
          mat-flat-button
          (click)="updateReceipt()"
          color="accent"
          matTooltip="Update & Exit"
          class="col-6 ml-auto mr-auto md-3 mt-3"
        >
          <mat-icon>update</mat-icon>
          Update & Exit
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
