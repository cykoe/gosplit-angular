<form [formGroup]="form" class="shipping-card">
  <div class="form-group">
    <input type="file" id="receipt" (change)="onFileChange($event)" #fileInput>
    <input type="text" id="payer" placeholder="Who paid?" #payer>
    <button (click)="onSubmit()" mat-raised-button color="primary" [disabled]="form.invalid || loading">Submit</button>
  </div>
</form>
