<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-subtitle>{{ item.name | titlecase | slice:0:14 }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutGap="1px" fxLayoutAlign="flex-center">
      <span fxFlex="0 1 calc(25%-1px)">{{ item.price | number:'1.2-2' | currency }}</span>
      <mat-icon fxFlex="0 1 calc(25%-1px)" (click)="update()" *ngIf="!isEdit">
        edit
      </mat-icon>
      <mat-icon fxFlex="0 1 calc(25%-1px)" (click)="update()" *ngIf="isEdit">
        save
      </mat-icon>
      <mat-icon fxFlex="0 1 calc(25%-1px)" (click)="remove(item)">
        delete
      </mat-icon>
      <mat-icon fxFlex="0 1 calc(25%-1px)" (click)="selectAll()" *ngIf="!isSelectAll">
        select_all
      </mat-icon>
      <mat-icon fxFlex="0 1 calc(25%-1px)" mat-button (click)="deselectAll()" *ngIf="isSelectAll">
        remove_circle
      </mat-icon>
    </div>
    <ng-container *ngIf="isEdit">
      <form [formGroup]="form" autocomplete="off">
        <mat-form-field>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="image">
        </mat-form-field>
      </form>
    </ng-container>
    <ng-container *ngIf="!isEdit">
      <img [src]="item.image" style="width: 100%; height: 200px; display: inline-block; padding: 1.5rem 0" [alt]="item.name">
      <mat-chip-list fxLayout="row" fxLayoutGap="1px" fxLayoutAlign="flex-center">
        <mat-chip
          mat-raised-button
          *ngFor="let person of item.people"
          class="button-row"
          (click)="toggle(person)"
          [color]="person.selection ? 'warn' : 'primary'"
          selected
          fxFlex="0 1 calc({{100/(item.people.length)}}%-1px)"
        >{{ person.name  | slice:0:1}}
        </mat-chip>
      </mat-chip-list>
    </ng-container>
  </mat-card-content>
</mat-card>
