<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.price }}
      <button mat-raised-button (click)="update()" *ngIf="!isEdit">Edit</button>
      <button mat-raised-button (click)="update()" *ngIf="isEdit">Save</button>
      <button mat-raised-button (click)="remove(item)">Delete</button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="isEdit">
      <form [formGroup]="form" autocomplete="off">
        <mat-form-field>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="image">
        </mat-form-field>
      </form>
    </ng-container>
    <ng-container *ngIf="!isEdit">
      <mat-grid-list cols="3">
        <mat-grid-tile colspan="2" rowspan="2">
          <img mat-card-image [src]="item.image">
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="3" class="people-list">
          <button
            mat-raised-button
            *ngFor="let person of item.people"
            class="button-row"
            (click)="toggle(person)"
            [color]="person.selection ? 'warn' : 'primary'"
          >{{ person.name }}
          </button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <button mat-raised-button (click)="selectAll()">Select All</button>
          <button mat-raised-button (click)="removeAll()">Remove All</button>
        </mat-grid-tile>
      </mat-grid-list>
    </ng-container>
  </mat-card-content>
</mat-card>
