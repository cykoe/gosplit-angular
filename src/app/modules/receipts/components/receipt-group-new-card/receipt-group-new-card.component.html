<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Group Name" [formControl]="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let person of people" (removed)="remove(person)">
            {{ person }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input
            matInput
            placeholder="New name..."
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"
            [formControl]="person"
          />
        </mat-chip-list>
      </mat-form-field>
      <mat-error *ngIf="person.hasError('duplicateName') && (person.touched || person.dirty)">Duplicated name</mat-error>
      <mat-error *ngIf="person.hasError('required') && (person.touched || person.dirty)">No names</mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="saveGroup()" [disabled]="person.errors || name.errors">
      Save
    </button>
  </mat-card-actions>
</mat-card>
