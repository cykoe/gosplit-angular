<mat-card>
  <mat-card-content>
    <form [formGroup]="form" autocomplete="off">
      <mat-form-field class="full-width">
        <input matInput placeholder="Who paid?" formControlName="payer">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Store name?" formControlName="store">
      </mat-form-field>
      <input type="file" id="receipt" (change)="onFileChange($event)" #fileInput>
      <button (click)="onSubmit()" mat-raised-button color="primary" [disabled]="form.invalid || loading">Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
