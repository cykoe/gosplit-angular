<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <mat-card>
            <mat-card-title>Upload</mat-card-title>
            <mat-card-content>
              <form [formGroup]="form" autocomplete="off" class="example-container">
                <mat-form-field>
                  <input formControlName="payer" matInput placeholder="Who paid?">
                </mat-form-field>
                <mat-form-field>
                  <mat-select formControlName="store">
                    <mat-option value="walmart">Walmart</mat-option>
                    <mat-option value="county">County Market</mat-option>
                    <mat-option value="freshIntl">Fresh International</mat-option>
                  </mat-select>
                </mat-form-field>
                <input #fileInput (change)="onFileChange($event)" id="receipt" type="file">
                <button (click)="onSubmit()" [disabled]="form.invalid || loading" color="primary" mat-raised-button style="margin-top: 15px">
                  Submit
                </button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
