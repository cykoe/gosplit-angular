<div *ngIf="receipt" style="margin-top: 5%">
  <app-receipt-detail-header [receipt]="receipt"></app-receipt-detail-header>
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutAlign="flex-center">
    <app-receipt-detail-card
      fxFlex="0 1 calc(25%)"
      fxFlex.lt-sm="100%"
      fxFlex.lt-md="0 1 calc(50%)"
      fxFlex.lt-lg="0 1 calc(33.3%)"
      *ngFor="let item of receipt.list"
      [item]="item"
      (removed)="deleteItem($event)"
      (changed)="updateItem($event)"
      class="receipt-detail-card"
    ></app-receipt-detail-card>
  </div>
</div>
<span class="add">
  <button mat-fab (click)="createReceipt()">
    <mat-icon>add circle</mat-icon>
  </button>
</span>
<span class="done">
  <button mat-fab (click)="updateReceipt()">
    <mat-icon>check circle</mat-icon>
  </button>
</span>
