<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i = index">
        <!-- DATE -->
        <ng-container *ngIf="i === 0">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element" class="date-column"> {{ element.date | date: 'shortDate' }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <!-- NOT DATE -->
        <ng-container>
          <th mat-header-cell *matHeaderCellDef> {{ column }}</th>
          <td mat-cell *matCellDef="let element"> {{ element.split[0] | number:'1.2-2' | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef> {{ totalFooter[0] | currency }}</td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <app-receipt-card
            [element]="element"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
            class="example-element-detail"
          ></app-receipt-card>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    </table>
  </div>

</div>
