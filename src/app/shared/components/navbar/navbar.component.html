<section class="example-section">
  <mat-progress-bar [color]="color" [mode]="mode"></mat-progress-bar>
</section>
<nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-transparent">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="assets/img/broccoli-logo.png" alt="" style="max-width: 32px"/>
      </a>
      <button
        class="navbar-toggler navbar-burger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="sidebarToggle()"
      >
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="isLoggedin()">
          <a
            [routerLink]="['/groups']"
            class="nav-link"
            matTooltip="Get Started"
          >
            <i class="fas fa-play"></i>
            <p class="d-lg-none">Groups</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedin()">
          <a
            [routerLink]="['/register']"
            class="nav-link"
            matTooltip="Register"
          >
            <i class="fas fa-sign-in-alt"></i>
            <p class="d-lg-none">Register</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedin()">
          <a [routerLink]="['/setting']" class="nav-link" matTooltip="setting">
            <i class="fas fa-cogs"></i>
            <p class="d-lg-none">Setting</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedin()">
          <a
            [routerLink]="['/']"
            (click)="logout()"
            class="nav-link"
            matTooltip="log out"
          >
            <i class="fas fa-power-off"></i>
            <p class="d-lg-none">Logout</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
