<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg');"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Welcome Back</h3>
            <form
              class="register-form"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
            >
              <label>Email</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-envelope"></i>
                  </span>
                </div>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  formControlName="username"
                />
              </div>

              <label>Password</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                  formControlName="password"
                />
              </div>
              <button class="btn btn-danger btn-block btn-round">
                Sign In
              </button>
            </form>
            <div class="forgot">
              <a
                [routerLink]="['/register']"
                class="btn btn-link btn-danger"
              >Register an account</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
