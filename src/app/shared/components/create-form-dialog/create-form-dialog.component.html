<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field *ngFor="let name of formControlNames">
      <input
        matInput
        [formControlName]="name"
        [placeholder]="name"
        autocomplete="off"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent" cdkFocusInitial>
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="form.value"
    color="primary"
    [disabled]="!form.valid"
  >
    Ok
  </button>
</mat-dialog-actions>
