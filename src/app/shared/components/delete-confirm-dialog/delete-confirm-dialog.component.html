<h1 mat-dialog-title>Delete Confirmation</h1>
<hr>
<div mat-dialog-content>
  <p>{{ warning }}</p>
</div>
<hr>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="data">
    Delete
  </button>
</div>
