<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p [innerHTML]="data.name || 'Sure?'"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button mat-dialog-close color="warn" [mat-dialog-close]="data">Delete</button>
</mat-dialog-actions>
