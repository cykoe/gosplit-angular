<div class="wrapper">
  <div class="page-header" data-parallax="true">
    <div class="filter"></div>
    <div class="container">
      <app-receipt-table
        [receipts$]="receipts$"
        [people]="people$ | async"
        (selected)="receiptSelected($event)"
        (deleted)="deleteReceipt($event)"
      ></app-receipt-table>
    </div>
  </div>
</div>
